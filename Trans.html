<!DOCTYPE html>
<html>
<head>
<style> 

div {
  width: 100px;
  height: 100px;
  background: blue;
  transition: width 2s, height 2s, transform 2s;
}

div:hover {
  width: 500px;
  height: 500px;
  transform: rotate(360deg);
}
</style>
</head>
<body style="background-color: cornsilk;">

<h1>Hover Transition</h1>

<p>Lawrence Kier E. Mendoza</p>

<div></div>

</body>
</html>
